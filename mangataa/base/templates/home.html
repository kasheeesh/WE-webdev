<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Count Form</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .form-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px 30px;
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      .form-container h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }

      .form-container label {
        font-size: 16px;
        color: #555;
        display: block;
        margin-bottom: 10px;
      }

      .form-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }

      .form-container input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      .form-container button {
        background-color: #af1740;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .form-container button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Start the Game</h1>
      <form method="post">
        {% csrf_token %}
        <label for="player_count">Enter number of players:</label>
        <input
          type="number"
          id="player_count"
          name="player_count"
          min="1"
          required
        />
        <button type="submit">Start</button>
      </form>
    </div>
  </body>
</html>
